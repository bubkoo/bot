name: 🏷️　Label(Patch Size)
on:
  repository_dispatch:
    types: [rsw.pull_request]
jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - name: Register Workflow
        uses: bubkoo/bot/src/rsw@master
        with:
          id: ${{ github.event.client_payload.id }}
          callback: ${{ github.event.client_payload.callback }}
          sha: ${{ github.event.client_payload.sha }}
          run_id: ${{ github.run_id }}
          name: ${{ github.workflow }}
      - name: Update Environment Variable
        run: |
          echo "GITHUB_SHA=${{ github.event.client_payload.sha }}" >> $GITHUB_ENV
          echo "GITHUB_REF=${{ github.event.client_payload.ref }}" >> $GITHUB_ENV
          echo "GITHUB_EVENT_NAME=${{github.event.client_payload.event }}" >> $GITHUB_ENV
          echo "${{ github.event.client_payload.payload }}" >| ${{ GITHUB_EVENT_PATH }}
      - uses: pascalgn/size-label-action@v0.4.3
        env:
          GITHUB_TOKEN: ${{ github.event.client_payload.app_token }}
          IGNORED: "!.gitignore\nyarn.lock\npnpm-lock.yaml"
